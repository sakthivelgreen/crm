<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/meetings.css">
    <script type="module" src="/components/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <navbar-element></navbar-element>
        <div class="meetingsNavbar">
            <nav>
                <div class="left">
                    <span id="meetings"><a href="/templates/meetings/home.html" target="_parent"><img
                                src="/static/newMeetingIconWithName.png" alt="meeting-ico"></a></span>
                </div>
                <div class="right"></div>
            </nav>
        </div>
        <div class="container">
            <aside>
                <object data="/templates/meetings/sidebar.html" type="text/html" name="meetingsidebar"></object>
            </aside>
            <main id="meetingMainElement">
                <div class="nav2">
                    <div class="nav2Left">
                        <Ul id="meetingUpcomingPastUL">
                            <li class="li"><a href="/templates/meetings/meetings.html"
                                    id="upcomingMeetings">Upcoming</a>
                            </li>
                            <li class="li"><a href="/templates/meetings/pastmeetings.html"
                                    id="completedMeetings">Past</a>
                            </li>
                        </Ul>
                    </div>
                    <div class="nav2Right">
                        <button id="createMeetingButton" class="MeetingPrimaryButton">Create Meeting</button>
                    </div>
                </div>
                <div id="upcomingMeetingsDiv" class="UlMeetingListClass">
                    <div id="meetingsToday" class="meetingsList"></div>
                    <div id="meetingsTomorrow" class="meetingsList"></div>
                    <div id="meetingsThisWeek" class="meetingsList"></div>
                    <div id="meetingsThisMonth" class="meetingsList"></div>
                    <div id="meetingsLater" class="meetingsList"></div>
                </div>
            </main>
        </div>
    </div>
    <script src="/js/meetings/meetings.js" defer type="module"></script>
</body>

</html>
