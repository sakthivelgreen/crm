<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth</title>
</head>

<body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const Authcode = urlParams.get('code');
            async function main(params) {
                let obj = await accessToken()
                console.log(obj);
            }
            main();
            async function accessToken() {
                const obj = {
                    code: Authcode,
                    client_id: "1000.IGHRMK35G3HXVMRGOMZGAWQ5UC2HWB",
                    client_secret: "d343eb269d1659b75dee308d8ed861b03639f9ba54",
                    redirect_uri: "https://sakthi-crm.vercel.app/oauth",
                    grant_type: "authorization_code",
                }
                try {
                    let response = await fetch('/auth/check', {
                        method: "POST",
                        body: JSON.stringify(obj)
                    })
                    if (!response.ok) throw new Error('Error')
                    let result = await response.json();
                    return result;
                } catch (error) {
                    console.log(error)
                }
            }

        })
    </script>
</body>

</html>
